<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBcalc</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <div class="number-buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <br>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <br>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <br>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')"><i class="fas fa-dot-circle" style="font-size: 8px;"></i></button>
            <button onclick="calculate()"><i class="fas fa-equals"></i></button>
        </div>
        <div class="operator-buttons">
            <button onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
            <button onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>
            <button onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>
            <button onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
        </div>
        <div class="trig-buttons">
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
        </div>
        <div class="special-buttons">
            <button onclick="appendToDisplay('**')"><i class="fas fa-superscript"></i></button>
            <button onclick="deleteLast()"><i class="fas fa-backspace"></i></button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="calculation.js"></script>
</body>
</html>
